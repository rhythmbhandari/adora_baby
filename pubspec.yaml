name: adora_baby
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.0-394.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: 4.6.5
  get_cli: ^1.8.1
  floating_frosted_bottom_bar: ^0.0.1
  flutter_svg: ^1.1.6
  auto_size_text: ^3.0.0
  dio: ^4.0.6
  rxdart: ^0.27.7
  flutter_secure_storage: ^6.0.0
  lottie: ^2.0.0

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/loader.json



  fonts:
    - family: Playfair
      fonts:
        - asset: assets/fonts/playfair/PlayfairDisplay-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/playfair/PlayfairDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/playfair/PlayfairDisplay-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          weight: 400
          style: italic

